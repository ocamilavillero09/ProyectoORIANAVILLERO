<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type= "text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/rejilla.css">
  </head>
  

  <body>
    <div class="contenedor_grid">
      <header>
        <!-- Barra superior -->
       <nav class="navbar" id="barra">
        <div class="container-fluid">
          <a class="navbar-brand" >
                <div class="position-absolute top-50 start-50 translate-middle" id="titulo">
                  <p class="text-dark"> "La experiencia y los sabores que siempre habias querido encontrar" </p>
                </div>
  
            <div class="d-grid gap-3">
                <img href="3155118224" src="img/telefono 1.jpg" alt="image" class="d-inline-block align-text-top" id="imgtelefono"> 
                <img href="https://www.instagram.com/fyg_26/" src="img/instagram 2.jpg" alt="image"  id="imgig">
            </div>
          </a>
        </div>
      </nav>
  
  <!-- Barra debajo de la superior-->
      <nav class="navbar" id="barrapequeña">
        <div class="container-fluid">
          <div class="position-absolute top-0 start-50 translate-middle-x"></div>
        </div>
      </nav>
  
  <!-- Logo de la empresa -->
      <div class="position-absolute top-0 end-0">
        <img src="img/logofyc.jpg" class="img-thumbnail" alt="image" id="logofyc">
      <div class="ratio ratio-1x1"></div>
    </div>
      </header>
        
       
  <!-- Formulario -->
      <div class="container">
        <div class="position-relative">
          <div class="position-absolute top-0 start-50 translate-middle-x">
            <div class="mb-3 row">
              <div class="p-2 bg" id="formulario">
                <div class="row g-3 needs-validation" novalidate>
                  <div class="col-12">
                    <label for="FormControlInput1" class="form-label"> CORREO </label>
                  <input type="email" class="form-control" id="Correo" placeholder="name@example.com">
                  </div>
                </div>
                <div class="mb-3 row needs-validation" novalidate>
                  <div class="col-12">
                    <label for="FormControlInput2" class="form-label"> NOMBRE</label>
                  <input type="text" class="form-control" id="Nombre">
                  </div>
                </div>
                <div class="mb-3 row needs-validation" novalidates>
                  <div class="col-12">
                    <label for="FormControlInput2" class="form-label"> TELEFONO </label>
                  <input type="number" class="form-control" id="Nombre">
                  </div>
                </div>
                <div class="mb-3 row ">
                  <div class="col-12">
                    <label for="FormControlInput2" class="form-label"> DIRECCION </label>
                  <input type="text" class="form-control" id="Nombre">
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="validacion" required>
                    <label class="form-check-label" for="invalidCheck"> Acepto terminos y condiciones </label>
                    <div class="invalid-feedback">
                      Debes aceptar las condiciones para continuar
                    </div>
                  </div>
                </div>
  
  <!-- Botón -->
                <div class="col-12">
                  <div class="position-absolute bottom-0 end-0" id="botonempezar">
                      <a href="Indice.html"class="btn btn-outline-dark">Empezar</a>
                  </div>
                </div>
              </form>
              </div>
            </div>  
              </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </div>
          </body>
          </html>
